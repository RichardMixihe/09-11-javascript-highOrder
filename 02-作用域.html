
<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 1.作用域分类
        // a)全局作用域：在函数外部的作用域
            // 特点：在全局作用域中定义的变量，全局变量,全局变量可以在任何地方使用

        // b)局部作用域（函数作用域）：在函数内部的作用域叫局部作用域
            // 特点：局部作用域中定义的变量叫局部变量，局部变量只能在自己当前的作用域中使用
        
        //c）块级作用域：必须有let或const作用域且有{}
            // 特点：在块级作用域中定义的变量，只能在自己的作用域中使用

    </script>
</body>
</html>
