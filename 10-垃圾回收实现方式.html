            // 2,计算机进行垃圾回收处理方式：
            // a)引用计数法：如果值被引用了一次，则次数加一，如果减少一次引用，则次数减一最后如果次数为0，那么计算机才垃圾回收
            // b)标记清除法：从全局作用域开始进行标记（做记号），只要对象有被引用，则标记不能回收，否则回收
