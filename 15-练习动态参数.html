<body>
    <script>
        //要求：通过函数的方式，求任意个数字的和
        let num = 0;
        function fn() {
            for (let i = 0; i < arguments.length; i++) {
                num += arguments[i];
                
            }
            return num
        }
        let res = fn(1,2,3,4);
        console.log(res);
    </script>
