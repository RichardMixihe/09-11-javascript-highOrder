<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.剩余参数：多余的参数，剩下的参数
        // 作用：剩余参数也可以获取实参信息

        // 用法：在形参前面加3个点

        // 总结：
        // 剩余参数是一个真数组
        // 剩余参数保存的就是实参的值
        // 剩余参数保存的是被形参保存之外剩余的实参信息


        // 形参c就是一个剩余参数
        function fn(a,b,...c) {
            console.log(a);
            console.log(b);
            console.log(c);
        }
        fn(1,2,3,4,5)
    </script>
</body>
</html>
