<body>
    <script>
        // 箭头函数在使用过程中的注意事项：
        // 前提：箭头函数本质上就是一个匿名函数

        // 注意事项总结：
        // 1.箭头函数中不能使用动态参数获取实参，箭头函数支持剩余参数的
        // let fn = ()=>{
        //     console.log(arguments);
        // }
        // fn(1,2,3,4)



        // let fn = (...ary)=>{
        //     console.log(ary);
        // }
        // fn(1,2,3,4)


        // let fn = a => console.log(a);
        // fn(1,2,3,4)


        // 2.箭头函数可以设置参数和返回值
        // 2-1：箭头函数中如果只有一个形参,则（）可以省略不写
        // 2-2:箭头函数中如果只有一行代码，则}可以省略不写
        // 2-3:箭头函数中如果只有一行代码且有返回值，则{)和return不写
        let fn = a => a;
        let res = fn('heheeh ')
        console.log(res);
    </script>
